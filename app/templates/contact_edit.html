{% extends "base.html" %}
{% block content %}
		<h1>Edit Contact Entries.</h1>
		<form name="contact_add" method="post" action="/contact/update/{{ contact_item.contact_id }}">
		<table>
				<tr>
					<td>Contact_Name:</td>
					<td><input type="text" name="contact_name" value="{{ contact_item.contact_name }}"/></td>
				</tr>
				<tr>
					<td>Contact_Email:</td>
					<td><input type="text" name="contact_email" value="{{ contact_item.contact_email }}"/></td>
				</tr>
				<tr>
					<td>Message:</td>
					<td><input type="text" name="message" value="{{ contact_item.message }}"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Edit Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
