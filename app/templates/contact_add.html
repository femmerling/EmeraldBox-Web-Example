{% extends "base.html" %}
{% block content %}
		<h1>Add new Contact Entries.</h1>
		<form name="contact_add" method="post" action="/contact/create/">
		<table>
				<tr>
					<td>Contact_Name:</td>
					<td><input type="text" name="contact_name"/></td>
				</tr>
				<tr>
					<td>Contact_Email:</td>
					<td><input type="text" name="contact_email"/></td>
				</tr>
				<tr>
					<td>Message:</td>
					<td><input type="text" name="message"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
